<ng-container [formGroup]="form">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>Address Line 1</mat-label>
                <input matInput placeholder="Address Line 1" formControlName="addressLine1" />
            </mat-form-field>
        </div>
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>Address Line 2</mat-label>
                <input matInput placeholder="Address Line 2" formControlName="addressLine2" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city" />
            </mat-form-field>
        </div>
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>Country</mat-label>
                <input type="text" placeholder="Country" aria-label="Country" matInput formControlName="country" [matAutocomplete]="auto" />

                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let country of countriesList | async" [value]="country">
                        {{ country }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>Postal Code</mat-label>
                <input matInput placeholder="Postal Code" formControlName="postalCode" />
            </mat-form-field>
        </div>
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>State/Province</mat-label>
                <input matInput placeholder="State/Province" formControlName="state" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>Telephone</mat-label>
                <input matInput placeholder="Telephone" formControlName="telephone" />
            </mat-form-field>
        </div>
        <div class="col-sm-12 col-lg-6">
            <mat-form-field class="default-control-width mb-2" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Email Address" formControlName="emailAddress" />
            </mat-form-field>
        </div>
    </div>
</ng-container>
